<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<meta http-equiv="X-UA-Compatible" content="chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

<title>Gallery Wall - example</title>

<style>
   .gallery{
      max-width: 100%;
      background-color: #a1a1a1;
      overflow: hidden;
      padding-top: 15px;
      padding-right: 15px;
   }
   figure {
      margin: 0 0 15px 15px;
      float: left;
      background-size: cover;
      background-repeat: no-repeat;
   }
   img {
      max-width: 100%;
   }
   .processed img {
      visibility: hidden;
   }
</style>
</head>

<body>
   <div class="gallery">
      <figure>
         <img src="img/image-1.jpg" height="200" width="300" alt="Image">
      </figure>
      <figure>
         <img src="img/image-2.jpg" height="200" width="100" alt="Image">
      </figure>
      <figure>
         <img src="img/image-3.jpg" height="200" width="100" alt="Image">
      </figure>
      <figure>
         <img src="img/image-4.jpg" height="200" width="150" alt="Image">
      </figure>
      <figure>
         <img src="img/image-5.jpg" height="200" width="250" alt="Image">
      </figure>
      <figure>
         <img src="img/image-6.jpg" height="200" width="230" alt="Image">
      </figure>
      <figure>
         <img src="img/image-1.jpg" height="200" width="300" alt="Image">
      </figure>
      <figure>
         <img src="img/image-7.jpg" height="200" width="230" alt="Image">
      </figure>
      <figure>
         <img src="img/image-2.jpg" height="200" width="100" alt="Image">
      </figure>
      <figure>
         <img src="img/image-3.jpg" height="200" width="100" alt="Image">
      </figure>
      <figure>
         <img src="img/image-5.jpg" height="200" width="250" alt="Image">
      </figure>
      <figure>
         <img src="img/image-4.jpg" height="200" width="150" alt="Image">
      </figure>
      <figure>
         <img src="img/image-6.jpg" height="200" width="230" alt="Image">
      </figure>
      <figure>
         <img src="img/image-7.jpg" height="200" width="230" alt="Image">
      </figure>
   </div>


   <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
   <script src="../index.js"></script>
   <script>
      $('.gallery').galleryWall();

      $(window).on('resize', function(){
         $('.gallery').galleryWall();
      })
   </script>
</body>
</html>
